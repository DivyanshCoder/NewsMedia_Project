<head>
    <link rel="stylesheet" href="/public/registerpage.css">
</head>
<body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            <h2 class="title">Sign in</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
            <input type="submit" value="Login" class="btn solid" />
            <p class="social-text">Or Sign in with social platforms</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
                <img class="social-iconimg" src="/public/fa.png" alt="">
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter" ></i>
                <img class="social-iconimg" src="/public/twit.png" alt="">
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
                <img class="social-iconimg" src="/public/google.png" alt="">
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
                <img class="social-iconimg" src="/public/linked.png" alt="">
              </a>
            </div>
          </form>
          <form action="#" class="sign-up-form">
            <h2 class="title">Sign up</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
            <input type="submit" class="btn" value="Sign up" />
            <p class="social-text">Or Sign up with social platforms</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
                <img class="social-iconimg" src="/public/fa.png" alt="">
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
                <img class="social-iconimg" src="/public/twit.png" alt="">
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
                <img class="social-iconimg" src="/public/google.png" alt="">
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
                <img class="social-iconimg" src="/public/linked.png" alt="">
              </a>
            </div>
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>Don't have an account ?</h3>
            <button class="btn transparent" id="sign-up-btn">
              Sign up
            </button>
          </div>
          <img id="frontimg" src="/public/newsImage.webp" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3 class="alreadyclass">Already have an account ?</h3>
           <div class="content1">
            <button class="btn transparent" id="sign-in-btn">
              Sign in
            </button>
          </div>
          </div>
          <img id="frontimg1" src="/public/newsImage.webp" class="image" alt="" />
        </div>
      </div>
    </div>

    <script src="/public/registerpagee.js"></script>
  </body>
